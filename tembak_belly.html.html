<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Belly, Maukah Kamu Jadi Pacarku?</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    position: relative;
  }
  h1 {
    font-size: 2rem;
    color: #fff;
    margin-bottom: 2rem;
  }
  button {
    font-size: 1.2rem;
    padding: 12px 28px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
  }
  #yes {
    background-color: #ff4081;
    color: white;
  }
  #no {
    background-color: #ffffff;
    color: #ff4081;
    position: absolute;
  }
  .heart {
    position: fixed;
    color: #ff4d6d;
    font-size: 24px;
    animation: floatUp 3s linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>
  <h1>Belly, maukah kamu jadi pacarku? üíñ</h1>
  <div>
    <button id="yes">Ya üòç</button>
    <button id="no">Tidak üòÖ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // Tombol "Tidak" kabur
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Saat klik "Ya"
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1 style='color:white;'>Yay! Aku juga sayang kamu, Belly! ‚ù§Ô∏è</h1>";
      // Tambah efek hati melayang
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 200);
    });
  </script>
</body>
</html>
